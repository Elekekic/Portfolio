<body>
    <header>
        <div class="left-header">
            <img src="../../../assets/favicon.png" alt="Icon Elena's Portfolio">
            <h1> Elena's Portfolio</h1>
        </div>
        <div class="right-header">
            <p> &copy; 2024</p>
        </div>
    </header>

    <div class="container">
        <section class="chat-sct">
            <div class="chat">
                <div class="chat-header">
                    <div class="chat-img">
                        <img src="../../../assets/img/pfp.jpg" alt="">
                    </div>
                    <div class="chat-header-info">
                        <div>
                            <div class="name">
                                <p> Elena Kekic </p> &nbsp;
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
                                </svg>
                            </div>
                            <div class="status">
                                <p>Online</p>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z" />
                                  </svg>                                  
                            </div>
                        </div>
                        <div class="share">
                            <a [routerLink]="['']">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                                  </svg>                                                                   
                            </a>
                        </div>
                    </div>
                </div>
                <div>
                    <!-- Static messages -->
                    <div class="text-bubble-left" #staticMessage>
                        <p>HEEYYYâœ¨</p>
                    </div>
                    <div class="text-bubble-left" #staticMessage>
                        <p>Thanks for finally opening the message ðŸ’€</p>
                    </div>
                    <div class="text-bubble-left" #staticMessage>
                        <p>So, let's start with the questions, what you wanna ask me?</p>
                    </div>

                    <!-- Chat history -->
                    <div class="chat-body" *ngFor="let item of chatHistory">
                        <div *ngIf="item.type === 'question'" class="text-bubble-right" #textBubbleRight>
                            <p>{{ item.text }}</p>
                        </div>
                        <div *ngIf="item.type === 'answer'" class="text-bubble-left" #textBubbleLeft>
                            <p>{{ item.text }}</p>
                        </div>
                        <div *ngIf="item.type === 'link'" class="text-bubble-left" #textBubbleLeftLink >
                            <a href="{{item.link}}" target="_blank" download="{{item.name}}">{{item.name}}</a>
                        </div>
                    </div>

                    <!-- Available questions to choose and click -->
                    <div class="questions-container" *ngIf="questions.length > 0" #questionsContainer>
                        <div *ngFor="let question of questions">
                            <button (click)="selectQuestion(question.id)">{{ question.text }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
